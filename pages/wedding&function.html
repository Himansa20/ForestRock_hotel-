<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
		<nav class="navigation">
			<div class="navigation__logo">
				<h2 class="navigation__logo-text">hotel forest rock</h2>
			</div>
			<div class="navigation__menu-1">
				<ul class="navigation-list">
					<a href="#">
						<li class="navigation__list-items">Rooms</li>
					</a>
					<a href="#">
						<li class="navigation__list-items">Offers</li>
					</a>
					<a href="#">
						<li class="navigation__list-items">Gallery</li>
					</a>
				</ul>
			</div>
			<div class="navigation__menu-2">
        <div class="navigation__search-bar">
					<input type="search" class="searchbar" placeholder="Search...">
					<button class="nav__search">
						<svg class="search">
							<use xlink:href="/images/sprite.svg#icon-search"></use>
						</svg>
					</button>
		</div>
			<div class="navigation__more-option">
					<button class="nav__btn-dot">
						<svg class="dot-horizo">
							<use xlink:href="/images/sprite.svg#icon-dots-three-horizontal"></use>
						</svg>
					</button>
			</div>
			<div class="navigation__button">
					<button class="button navigation-button--primary">Book now</button>
			</div>
				<div class="user">
					<p>user</p>
				</div>
			</div>
		</nav>
	</header>

    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-12">
                <img src="/images/ForestRock Imgs/s1-1.jpg" class="img-fluid" alt="Wedding">
            </div>
        </div>
    </div>
	
    <div class="container text-center mt-5">
        <h2 class="font-weight-bold">Memorable WEDDINGS</h2>
        <p>Your perfect moments in Anuradhapura</p>
        <hr class="w-25 mx-auto">
    </div>

    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-12">
                <img src="/images/ForestRock Imgs/a5.jpg" class="img-fluid" alt="Wedding">
            </div>
        </div>
    </div>
</body>
</html>
